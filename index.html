<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{activeText}}
        </div>
        <ul class="steps-list">
          <li 
            class="steps-item" 
            v-for="(step,i) in steps"
            :class="stepStyle(i)"
            @click="onStepClick(i)"
          >
            <span>{{ i + 1 }}</span> {{step.title}}
          </li>
        </ul>
        <div>
          <button class="btn" :disabled="disabledBackBtn" @click="prev" v-show="!isFinishClicked">Назад</button>
          <button class="btn" :class="btnNextStyle" @click="next">{{ btnNextText }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
